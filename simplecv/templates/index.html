<!DOCTYPE html>
<html lang="en">
<head>
    <title>Бинарная классификация изображений</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <h3 class="bg-white pt-3">Бинарная классификация изображений</h3>
    <hr/>
    {% if prediction %}
        <img src="{{ img_path }}" height="350px" width="350px" alt="" class="img p-1 mb-3">
        <h5>Вы загрузили: <b>{{ prediction }}</b></h5>
        <hr/>
    {% endif %}
    <form class="form-horizontal" action="/predicter" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label" for="upload_image">Пожалуйста, выберите файл</label>
            <input type="file" class="form-control image_input" name="my_image" id="upload_image">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Отправить</button>
        </div>
    </form>
</div>
</body>
</html>
