<!DOCTYPE html>
<html lang="en">
<head>
    <title>Бинарная классификация изображений</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
    <h1 class="bg-primary">Бинарная классификация изображений</h1>
    <br><br>
    <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Пожалуйста, выберите файл</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" placeholder="Hours Studied" name="my_image" id="pwd">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Отправить</button>
            </div>
        </div>
    </form>

    {% if prediction %}
    <img src="{{img_path}}" height="400px" width="400px">
    <h2> Your Prediction : <i> {{prediction}} </i></h2>

    {% endif %}

</div>


</body>
</html>
